   }\n\n        return {\"blueprint\": bp, \"path\": str(p), \"error\": None}\n    except json.JSONDecodeError as e:\n        return {\"blueprint\": None, \"path\": None,\n                \"error\": f\"Invalid JSON in {side}: {e}\"}\n    except Exception as e:\n        return {\"blueprint\": None, \"path\": None, \"error\": str(e)}", "args": ["params"], "returns": "Dict[]", "moduleColor": "#00d4ff", "moduleName": "differ_compute"}, {"id": "differ_compute.clear_all", "type": "function", "label": "clear_all", "direction": "inbound", "parent": "differ_compute", "line": 105, "endLine": 116, "signature": "(params) -> Dict[]", "docstring": "Clear all loaded blueprints and diff results.", "source": "def clear_all(params: Dict[str, Any]) -> Dict[str, Any]:\n    \"\"\"Clear all loaded blueprints and diff results.\"\"\"\n    return {\n        \"blueprint_left\": None,\n        \"blueprint_right\": None,\n        \"blueprint_base\": None,\n        \"diff_result\": None,\n        \"conflicts\": None,\n        \"merged_blueprint\": None,\n        \"formatted_diff\": None,\n        \"json_patch\": None\n    }", "args": ["params"], "returns": "Dict[]", "moduleColor": "#00d4ff", "moduleName": "differ_compute"}, {"id": "differ_compute.compute_diff", "type": "function", "label": "compute_diff", "direction": "inbound", "parent": "differ_compute", "line": 241, "endLine": 331, "signature": "(params) -> Dict[]", "docstring": "Compute semantic diff between two blueprints.", "source": "def compute_diff(params: Dict[str, Any]) -> Dict[str, Any]:\n    \"\"\"Compute semantic diff between two blueprints.\"\"\"\n    left = params.get(\"left\", {})\n    right = params.get(\"right\", {})\n\n    if not left or not right:\n        return {\"diff\": {\"changes\": [], \"summary\": {}, \"identical\": True}}\n\n    changes = []\n\n    # Metadata changes\n    for field in [\"id\", \"name\", \"version\", \"description\", \"$schema\"]:\n        lv = left.get(field)\n        rv = right.get(field)\n        if lv != rv:\n            changes.append(make_change(\n                ElementType.METADATA, ChangeType.MODIFIED, field,\n                left_value=lv, right_value=rv\n            ))\n\n    # Entry state\n    if left.get(\"entry_state\") != right.get(\"entry_state\"):\n        changes.append(make_change(\n            ElementType.ENTRY_STATE, ChangeType.MODIFIED, \"entry_state\",\n            left_value=left.get(\"entry_state\"),\n            right_value=right.get(\"entry_state\")\n        ))\n\n    # States\n    changes.extend(_diff_dict(\n        left.get(\"states\", {}),\n        right.get(\"states\", {}),\n        ElementType.STATE\n    ))\n\n    # Transitions\n    changes.extend(_diff_transitions(\n        left.get(\"transitions\", []),\n        right.get(\"transitions\", [])\n    ))\n\n    # Gates\n    changes.extend(_diff_dict(\n        left.get(\"gates\", {}),\n        right.get(\"gates\", {}),\n        ElementType.GATE\n    ))\n\n    # Actions\n    changes.extend(_diff_dict(\n        left.get(\"actions\", {}),\n        right.get(\"actions\", {}),\n        ElementType.ACTION\n    ))\n\n    # Context schema\n    changes.extend(_diff_context_schema(\n        left.get(\"context_schema\", {}),\n        right.get(\"context_schema\", {})\n    ))\n\n    # Terminal states\n    changes.extend(_diff_terminal_states(\n        left.get(\"terminal_states\", []),\n        right.get(\"terminal_states\", [])\n    ))\n\n    # Summary\n    summary = {\n        \"total\": len(changes),\n        \"added\": sum(1 for c in changes if c[\"change_type\"] == ChangeType.ADDED),\n        \"removed\": sum(1 for c in changes\n                       if c[\"change_type\"] == ChangeType.REMOVED),\n        \"modified\": sum(1 for c in changes\n                        if c[\"change_type\"] == ChangeType.MODIFIED),\n        \"by_type\": {}\n    }\n\n    for c in changes:\n        et = c[\"element_type\"]\n        if et not in summary[\"by_type\"]:\n            summary[\"by_type\"][et] = {\"added\": 0, \"removed\": 0, \"modified\": 0}\n        summary[\"by_type\"][et][c[\"change_type\"]] += 1\n\n    return {\n        \"diff\": {\n            \"changes\": changes,\n            \"summary\": summary,\n            \"identical\": len(changes) == 0\n        }\n    }", "args": ["params"], "returns": "Dict[]", "moduleColor": "#00d4ff", "moduleName": "differ_compute"}, {"id": "differ_compute.format_diff", "type": "function", "label": "format_diff", "direction": "inbound", "parent": "differ_compute", "line": 338, "endLine": 447, "signature": "(params) -> Dict[]", "docstring": "Format diff for display.", "source": "def format_diff(params: Dict[str, Any]) -> Dict[str, Any]:\n    \"\"\"Format diff for display.\"\"\"\n    diff = params.get(\"diff\", {})\n    fmt = params.get(\"format\", \"unified\")\n    pathLeft = params.get(\"path_left\", \"left\")\n    pathRight = params.get(\"path_right\", \"right\")\n\n    if not diff:\n        return {\"output\": \"No diff available\", \"format\": fmt}\n\n    changes = diff.get(\"changes\", [])\n    summary = diff.get(\"summary\", {})\n\n    if diff.get(\"identical\"):\n        return {\"output\": \"Blueprints are identical.\", \"format\": fmt}\n\n    lines = []\n\n    if fmt == \"summary\":\n        lines.append(\"=\" * 70)\n        lines.append(\"  L++ Blueprint Diff Summary\")\n        lines.append(\"=\" * 70)\n        lines.append(\"\")\n        lines.append(f\"  Left:  {pathLeft}\")\n        lines.append(f\"  Right: {pathRight}\")\n        lines.append(\"\")\n        lines.append(\"-\" * 70)\n        lines.append(f\"  Total Changes: {summary.get('total', 0)}\")\n        lines.append(f\"    Added:    {summary.get('added', 0)}\")\n        lines.append(f\"    Removed:  {summary.get('removed', 0)}\")\n        lines.append(f\"    Modified: {summary.get('modified', 0)}\")\n        lines.append(\"\")\n\n        byType = summary.get(\"by_type\", {})\n        if byType:\n            lines.append(\"-\" * 70)\n            lines.append(\"  Changes by Element Type:\")\n            for et, counts in sorted(byType.items()):\n                total = sum(counts.values())\n                lines.append(f\"    {et}: {total} \"\n                             f\"(+{counts['added']} -{counts['removed']} \"\n                             f\"~{counts['modified']})\")\n\n        lines.append(\"=\" * 70)\n\n    else:  # unified\n        lines.append(\"=\" * 70)\n        lines.append(\"  L++ Blueprint Diff (Unified)\")\n        lines.append(\"=\" * 70)\n        lines.append(f\"  --- {pathLeft}\")\n        lines.append(f\"  +++ {pathRight}\")\n        lines.append(\"\")\n\n        # Group by element type\n        byType: Dict[str, List] = {}\n        for c in changes:\n            et = c[\"element_type\"]\n            if et not in byType:\n                byType[et] = []\n            byType[et].append(c)\n\n        typeOrder = [\n            ElementType.METADATA,\n            ElementType.ENTRY_STATE,\n            ElementType.STATE,\n            ElementType.TRANSITION,\n            ElementType.GATE,\n            ElementType.ACTION,\n            ElementType.CONTEXT_PROPERTY,\n            ElementType.TERMINAL_STATE\n        ]\n\n        for et in typeOrder:\n            if et not in byType:\n                continue\n            lines.append(\"-\" * 70)\n            lines.append(f\"  [{et.upper()}]\")\n\n            for c in byType[et]:\n                ct = c[\"change_type\"]\n                key = c[\"key\"]\n\n                if ct == ChangeType.ADDED:\n                    lines.append(f\"    + {key}\")\n                    if \"right\" in c:\n                        val = _format_value(c[\"right\"])\n                        for line in val.split(\"\\n\"):\n                            lines.append(f\"      {line}\")\n                elif ct == ChangeType.REMOVED:\n                    lines.append(f\"    - {key}\")\n                    if \"left\" in c:\n                        val = _format_value(c[\"left\"])\n                        for line in val.split(\"\\n\"):\n                            lines.append(f\"      {line}\")\n                elif ct == ChangeType.MODIFIED:\n                    lines.append(f\"    ~ {key}\")\n                    if c.get(\"details\"):\n                        lines.append(f\"      {c['details']}\")\n                    elif \"left\" in c and \"right\" in c:\n                        lines.append(f\"      left:  {_format_value_inline(c['left'])}\")\n                        lines.append(f\"      right: {_format_value_inline(c['right'])}\")\n            lines.append(\"\")\n\n        lines.append(\"=\" * 70)\n        lines.append(f\"  Summary: +{summary.get('added', 0)} \"\n                     f\"-{summary.get('removed', 0)} \"\n                     f\"~{summary.get('modified', 0)}\")\n        lines.append(\"=\" * 70)\n\n    return {\"output\": \"\\n\".join(lines), \"format\": fmt}", "args": ["params"], "returns": "Dict[]", "moduleColor": "#00d4ff", "moduleName": "differ_compute"}, {"id": "differ_compute.generate_json_patch", "type": "function", "label": "generate_json_patch", "direction": "inbound", "parent": "differ_compute", "line": 474, "endLine": 528, "signature": "(params) -> Dict[]", "docstring": "Generate RFC 6902 JSON patch from diff.", "source": "def generate_json_patch(params: Dict[str, Any]) -> Dict[str, Any]:\n    \"\"\"Generate RFC 6902 JSON patch from diff.\"\"\"\n    diff = params.get(\"diff\", {})\n    changes = diff.get(\"changes\", [])\n\n    if not changes:\n        return {\"patch\": [], \"formatted\": \"No changes - empty patch\"}\n\n    patch = []\n\n    for c in changes:\n        et = c[\"element_type\"]\n        ct = c[\"change_type\"]\n        key = c[\"key\"]\n\n        # Compute JSON path\n        if et == ElementType.STATE:\n            path = f\"/states/{key}\"\n        elif et == ElementType.GATE:\n            path = f\"/gates/{key}\"\n        elif et == ElementType.ACTION:\n            path = f\"/actions/{key}\"\n        elif et == ElementType.CONTEXT_PROPERTY:\n            path = f\"/context_schema/properties/{key}\"\n        elif et == ElementType.TRANSITION:\n            path = f\"/transitions/{key}\"  # By ID reference\n        elif et == ElementType.ENTRY_STATE:\n            path = \"/entry_state\"\n        elif et == ElementType.TERMINAL_STATE:\n            path = f\"/terminal_states/{key}\"\n        elif et == ElementType.METADATA:\n            path = f\"/{key}\"\n        else:\n            path = f\"/{et}/{key}\"\n\n        if ct == ChangeType.ADDED:\n            patch.append({\n                \"op\": \"add\",\n                \"path\": path,\n                \"value\": c.get(\"right\")\n            })\n        elif ct == ChangeType.REMOVED:\n            patch.append({\n                \"op\": \"remove\",\n                \"path\": path\n            })\n        elif ct == ChangeType.MODIFIED:\n            patch.append({\n                \"op\": \"replace\",\n                \"path\": path,\n                \"value\": c.get(\"right\")\n            })\n\n    formatted = json.dumps(patch, indent=2)\n    return {\"patch\": patch, \"formatted\": formatted}", "args": ["params"], "returns": "Dict[]", "moduleColor": "#00d4ff", "moduleName": "differ_compute"}, {"id": "differ_compute.detect_conflicts", "type": "function", "label": "detect_conflicts", "direction": "inbound", "parent": "differ_compute", "line": 535, "endLine": 589, "signature": "(params) -> Dict[]", "docstring": "Detect merge conflicts between blueprints.", "source": "def detect_conflicts(params: Dict[str, Any]) -> Dict[str, Any]:\n    \"\"\"Detect merge conflicts between blueprints.\"\"\"\n    left = params.get(\"left\", {})\n    right = params.get(\"right\", {})\n    base = params.get(\"base\")  # Optional for 3-way merge\n    diff = params.get(\"diff\", {})\n\n    conflicts = []\n    changes = diff.get(\"changes\", [])\n\n    if not base:\n        # Two-way merge: conflicts are elements modified on both sides\ type": "external", "category": "stdlib", "line": 465}, {"from": "differ_compute.generate_json_patch", "to": "json", "type": "external", "category": "stdlib", "line": 527}, {"from": "differ_compute.merge_blueprints", "to": "copy", "type": "external", "category": "stdlib", "line": 605}, {"from": "differ_compute._merge_dict", "to": "copy", "type": "external", "category": "stdlib", "line": 678}, {"from": "differ_compute._merge_dict", "to": "copy", "type": "external", "category": "stdlib", "line": 683}, {"from": "differ_compute._merge_dict", "to": "copy", "type": "external", "category": "stdlib", "line": 687}, {"from": "differ_compute._merge_dict", "to": "copy", "type": "external", "category": "stdlib", "line": 693}, {"from": "differ_compute._merge_transitions", "to": "copy", "type": "external", "category": "stdlib", "line": 720}, {"from": "differ_compute._merge_transitions", "to": "copy", "type": "external", "category": "stdlib", "line": 722}, {"from": "differ_compute._merge_transitions", "to": "copy", "type": "external", "category": "stdlib", "line": 724}, {"from": "differ_compute._merge_transitions", "to": "copy", "type": "external", "category": "stdlib", "line": 730}, {"from": "differ_compute.export_merged", "to": "pathlib", "type": "external", "category": "stdlib", "line": 763}, {"from": "differ_compute.export_merged", "to": "json", "type": "external", "category": "stdlib", "line": 767}];
const moduleColors = {"differ_compute": "#00d4ff"};

// Edge type visibility
const edgeVisibility = { internal: true, external: true, local: true };
let currentLayout = 'force';

// Create node lookup
const nodeById = {};
nodes.forEach(n => nodeById[n.id] = n);

// Setup SVG
const container = document.getElementById('graph');
const width = container.clientWidth;
const height = container.clientHeight || 600;

const svg = d3.select("svg").attr("viewBox", [0, 0, width, height]);
const g = svg.append("g");

// Zoom behavior
const zoom = d3.zoom()
    .scaleExtent([0.1, 4])
    .filter(e => !e.target.closest('.node'))
    .on("zoom", e => g.attr("transform", e.transform));
svg.call(zoom);

// Arrow markers
const defs = svg.append("defs");
["internal", "external", "local"].forEach(type => {
    const color = type === "internal" ? "#4ecdc4" : type === "external" ? "#f39c12" : "#9b59b6";
    defs.append("marker")
        .attr("id", `arrow-${type}`)
        .attr("viewBox", "0 -5 10 10")
        .attr("refX", 20)
        .attr("refY", 0)
        .attr("markerWidth", 6)
        .attr("markerHeight", 6)
        .attr("orient", "auto")
        .append("path")
        .attr("d", "M0,-4L10,0L0,4")
        .attr("fill", color);
});

// Build module legend
const legendDiv = document.getElementById('module-legend');
Object.entries(moduleColors).forEach(([mod, color]) => {
    const item = document.createElement('div');
    item.className = 'module-item';
    item.innerHTML = `<div class="module-dot" style="background:${color}"></div><span class="module-name">${mod}</span>`;
    item.onclick = () => highlightModule(mod);
    legendDiv.appendChild(item);
});

// Process edges - resolve node references
const processedEdges = edges.map(e => ({
    ...e,
    source: nodeById[e.from] || { id: e.from, x: 0, y: 0 },
    target: nodeById[e.to] || { id: e.to, x: 0, y: 0 }
})).filter(e => e.source && e.target);

// Force simulation
const simulation = d3.forceSimulation(nodes)
    .force("link", d3.forceLink(processedEdges).id(d => d.id).distance(80).strength(0.5))
    .force("charge", d3.forceManyBody().strength(-300))
    .force("center", d3.forceCenter(width / 2, height / 2))
    .force("collision", d3.forceCollide().radius(40));

// Draw edges
const edge = g.append("g").selectAll("path")
    .data(processedEdges)
    .join("path")
    .attr("class", d => `edge edge-${d.type || 'internal'}`)
    .attr("marker-end", d => `url(#arrow-${d.type || 'internal'})`);

// Node size based on type
function nodeSize(d) {
    if (d.type === 'module') return { w: 120, h: 40 };
    if (d.type === 'function' || d.type === 'async_function') return { w: 100, h: 30 };
    if (d.type === 'class') return { w: 110, h: 35 };
    return { w: 80, h: 25 };  // dependency
}

// Draw nodes
const node = g.append("g").selectAll("g")
    .data(nodes)
    .join("g")
    .attr("class", "node")
    .call(d3.drag()
        .on("start", dragStart)
        .on("drag", dragging)
        .on("end", dragEnd));

node.append("rect")
    .attr("class", d => `node-${d.type === 'dependency' ? 'dependency' : d.type === 'module' ? 'module' : 'function'}`)
    .attr("width", d => nodeSize(d).w)
    .attr("height", d => nodeSize(d).h)
    .attr("x", d => -nodeSize(d).w / 2)
    .attr("y", d => -nodeSize(d).h / 2)
    .attr("rx", 6)
    .attr("stroke", d => d.moduleColor || "#666");

node.append("text")
    .attr("class", "node-label")
    .attr("text-anchor", "middle")
    .attr("dy", d => d.signature ? -3 : 4)
    .text(d => d.label || d.id);

node.filter(d => d.signature).append("text")
    .attr("class", "node-sublabel")
    .attr("text-anchor", "middle")
    .attr("dy", 10)
    .text(d => d.signature.length > 20 ? d.signature.slice(0, 18) + ".." : d.signature);

// Tooltip
const tooltip = d3.select("#tooltip");
node.on("mouseover", (e, d) => {
    let html = `<b>${d.label || d.id}</b>`;
    if (d.type) html += `<br><span style="color:#888">${d.type}</span>`;
    if (d.signature) html += `<br><code>${d.signature}</code>`;
    if (d.direction) html += `<br>Direction: ${d.direction}`;
    tooltip.style("display", "block").html(html);
})
.on("mousemove", e => {
    tooltip.style("left", (e.pageX + 15) + "px").style("top", (e.pageY - 10) + "px");
})
.on("mouseout", () => tooltip.style("display", "none"));

// Click to select
node.on("click", (e, d) => {
    e.stopPropagation();
    selectNode(d);
});

svg.on("click", () => clearSelection());

// Update positions
simulation.on("tick", () => {
    edge.attr("d", d => {
        if (!d.source || !d.target) return "";
        const dx = d.target.x - d.source.x;
        const dy = d.target.y - d.source.y;
        const dr = Math.sqrt(dx * dx + dy * dy) * 1.5;
        return `M${d.source.x},${d.source.y}A${dr},${dr} 0 0,1 ${d.target.x},${d.target.y}`;
    });
    node.attr("transform", d => `translate(${d.x},${d.y})`);
});

// Drag functions
function dragStart(e, d) {
    if (!e.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
}
function dragging(e, d) {
    d.fx = e.x;
    d.fy = e.y;
}
function dragEnd(e, d) {
    if (!e.active) simulation.alphaTarget(0);
    d.fx = null;
    d.fy = null;
}

// Selection functions
let selectedNode = null;

function selectNode(d) {
    selectedNode = d;
    
    // Highlight node
    node.classed("dim", n => n.id !== d.id && !isConnected(d, n));
    node.select("rect").attr("stroke-width", n => n.id === d.id ? 4 : 2);
    
    // Highlight edges
    edge.classed("dim", e => e.source.id !== d.id && e.target.id !== d.id);
    edge.classed("highlight", e => e.source.id === d.id || e.target.id === d.id);
    
    // Update info panel
    updateNodeInfo(d);
    updateEdgeList(d);
}

function clearSelection() {
    selectedNode = null;
    node.classed("dim", false);
    node.select("rect").attr("stroke-width", 2);
    edge.classed("dim", false).classed("highlight", false);
    document.getElementById('node-info').innerHTML = 'Click a node to see details';
    document.getElementById('edge-list').innerHTML = '';
}

function isConnected(a, b) {
    return processedEdges.some(e => 
        (e.source.id === a.id && e.target.id === b.id) ||
        (e.source.id === b.id && e.target.id === a.id)
    );
}

function updateNodeInfo(d) {
    let html = `<div class="metric"><span class="info-label">ID:</span><span class="info-value">${d.id}</span></div>`;
    html += `<div class="metric"><span class="info-label">Type:</span><span class="info-value">${d.type}</span></div>`;
    if (d.moduleName) html += `<div class="metric"><span class="info-label">Module:</span><span class="info-value">${d.moduleName}</span></div>`;
    if (d.line) html += `<div class="metric"><span class="info-label">Line:</span><span class="info-value">${d.line}${d.endLine ? '-' + d.endLine : ''}</span></div>`;
    if (d.signature) html += `<div class="metric"><span class="info-label">Signature:</span><span class="info-value" style="font-family:monospace">${d.signature}</span></div>`;
    if (d.direction) html += `<div class="metric"><span class="info-label">Direction:</span><span class="info-value">${d.direction}</span></div>`;
    if (d.category) html += `<div class="metric"><span class="info-label">Category:</span><span class="info-value">${d.category}</span></div>`;

    if (d.metrics) {
        html += `<div style="margin-top:10px"><b>Coupling Metrics</b></div>`;
        html += `<div class="metric"><span class="info-label">Fan-In:</span><span class="info-value">${d.metrics.fanIn}</span></div>`;
        html += `<div class="metric"><span class="info-label">Fan-Out:</span><span class="info-value">${d.metrics.fanOut}</span></div>`;
        html += `<div class="metric"><span class="info-label">Instability:</span><span class="info-value">${(d.metrics.instability * 100).toFixed(1)}%</span></div>`;
        html += `<div class="metric-bar"><div class="metric-fill" style="width:${d.metrics.instability * 100}%;background:${d.metrics.instability > 0.5 ? '#ff6b6b' : '#4ecdc4'}"></div></div>`;
        html += `<div class="metric"><span class="info-label">Internal Edges:</span><span class="info-value">${d.metrics.internalEdges}</span></div>`;
    }

    document.getElementById('node-info').innerHTML = html;

    // Update source code panel
    updateSourcePanel(d);
}

function escapeHtml(str) {
    if (!str) return '';
    return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
}

function updateSourcePanel(d) {
    const panel = document.getElementById('source-content');

    if (d.source) {
        let sourceHtml = '';
        if (d.docstring) {
            sourceHtml += `<div class="docstring" style="margin-bottom:8px;padding:5px;background:#1a1a2a;border-radius:3px">${escapeHtml(d.docstring)}</div>`;
        }
        sourceHtml += `<div class="source-code">${escapeHtml(d.source)}</div>`;
        panel.innerHTML = sourceHtml;
    } else if (d.type === 'module') {
        panel.innerHTML = `<div style="color:#888;font-size:11px">Module: ${d.label}<br>Click a function to view its source code.</div>`;
    } else if (d.type === 'dependency') {
        panel.innerHTML = `<div style="color:#888;font-size:11px">External dependency: ${d.label}<br>Category: ${d.category || 'unknown'}</div>`;
    } else {
        panel.innerHTML = `<div style="color:#666;font-size:11px">No source available for this node</div>`;
    }
}

function updateEdgeList(d) {
    const outgoing = processedEdges.filter(e => e.source.id === d.id);
    const incoming = processedEdges.filter(e => e.target.id === d.id);
    
    let html = '';
    if (outgoing.length) {
        html += '<div style="color:#4ecdc4;font-weight:bold;margin-bottom:5px">Outgoing →</div>';
        outgoing.forEach(e => {
            html += `<div class="edge-item">→ <span class="to">${e.target.id || e.to}</span> <span class="type">[${e.type}]</span></div>`;
        });
    }
    if (incoming.length) {
        html += '<div style="color:#f39c12;font-weight:bold;margin:10px 0 5px 0">← Incoming</div>';
        incoming.forEach(e => {
            html += `<div class="edge-item">← <span class="from">${e.source.id || e.from}</span> <span class="type">[${e.type}]</span></div>`;
        });
    }
    if (!outgoing.length && !incoming.length) {
        html = '<div style="color:#666">No connections</div>';
    }
    
    document.getElementById('edge-list').innerHTML = html;
}

function highlightModule(modName) {
    node.classed("dim", n => n.moduleName !== modName && n.type !== 'dependency');
    edge.classed("dim", e => {
        const srcMod = nodeById[e.source.id]?.moduleName;
        const tgtMod = nodeById[e.target.id]?.moduleName;
        return srcMod !== modName && tgtMod !== modName;
    });
}

// Layout functions
function toggleLayout(layout) {
    currentLayout = layout;
    document.querySelectorAll('.controls button').forEach(b => {
        if (b.id.startsWith('btn-') && ['force', 'horizontal', 'vertical'].includes(b.id.replace('btn-', ''))) {
            b.classList.toggle('active', b.id === `btn-${layout}`);
        }
    });
    
    if (layout === 'force') {
        simulation.alpha(1).restart();
    } else {
        simulation.stop();
        layoutNodes(layout);
    }
}

function layoutNodes(layout) {
    const modules = [...new Set(nodes.filter(n => n.type === 'module').map(n => n.id))];
    const padding = 50;
    
    if (layout === 'horizontal') {
        // Group by module, spread horizontally
        modules.forEach((mod, mi) => {
            const modNodes = nodes.filter(n => n.moduleName === mod || n.id === mod);
            const x = padding + mi * (width - padding * 2) / Math.max(modules.length - 1, 1);
            modNodes.forEach((n, ni) => {
                n.x = x;
                n.y = padding + ni * 50;
            });
        });
        // Dependencies on the right
        const deps = nodes.filter(n => n.type === 'dependency');
        deps.forEach((n, i) => {
            n.x = width - padding;
            n.y = padding + i * 40;
        });
    } else if (layout === 'vertical') {
        // Modules at top, functions below, dependencies at bottom
        const modNodes = nodes.filter(n => n.type === 'module');
        const funcNodes = nodes.filter(n => n.type === 'function' || n.type === 'async_function' || n.type === 'class');
        const depNodes = nodes.filter(n => n.type === 'dependency');
        
        modNodes.forEach((n, i) => {
            n.x = padding + i * 150;
            n.y = padding;
        });
        funcNodes.forEach((n, i) => {
            n.x = padding + (i % 6) * 130;
            n.y = 120 + Math.floor(i / 6) * 60;
        });
        depNodes.forEach((n, i) => {
            n.x = padding + (i % 8) * 100;
            n.y = height - padding - 50;
        });
    }
    
    // Update positions
    node.transition().duration(500).attr("transform", d => `translate(${d.x},${d.y})`);
    edge.transition().duration(500).attr("d", d => {
        if (!d.source || !d.target) return "";
        const dx = d.target.x - d.source.x;
        const dy = d.target.y - d.source.y;
        const dr = Math.sqrt(dx * dx + dy * dy) * 1.5;
        return `M${d.source.x},${d.source.y}A${dr},${dr} 0 0,1 ${d.target.x},${d.target.y}`;
    });
}

// Edge type toggle
function toggleEdgeType(type) {
    edgeVisibility[type] = !edgeVisibility[type];
    document.getElementById(`btn-${type}`).classList.toggle('active', edgeVisibility[type]);
    edge.style("display", d => edgeVisibility[d.type || 'internal'] ? null : "none");
}

// View controls
function resetView() {
    svg.transition().duration(500).call(zoom.transform, d3.zoomIdentity);
}

function fitToView() {
    const bounds = g.node().getBBox();
    const scale = Math.min(width / bounds.width, height / bounds.height) * 0.9;
    const tx = (width - bounds.width * scale) / 2 - bounds.x * scale;
    const ty = (height - bounds.height * scale) / 2 - bounds.y * scale;
    svg.transition().duration(500).call(zoom.transform, d3.zoomIdentity.translate(tx, ty).scale(scale));
}

// Initial fit
setTimeout(fitToView, 1000);
</script>
</body>
</html>
