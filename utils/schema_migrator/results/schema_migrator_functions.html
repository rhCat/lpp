tion", "label": "list_migrations", "direction": "inbound", "parent": "migrator_compute", "line": 202, "endLine": 235, "signature": "(params) -> Dict[]", "docstring": "List all available migrations (built-in and custom).", "source": "def list_migrations(params: Dict[str, Any]) -> Dict[str, Any]:\n    \"\"\"List all available migrations (built-in and custom).\"\"\"\n    migrations = []\n\n    # Add built-in migrations\n    for key, mig in BUILTIN_MIGRATIONS.items():\n        migrations.append({\n            \"key\": key,\n            \"from\": mig[\"from_version\"],\n            \"to\": mig[\"to_version\"],\n            \"description\": mig[\"description\"],\n            \"source\": \"builtin\",\n            \"change_count\": len(mig[\"changes\"])\n        })\n\n    # Load custom migrations from directory\n    if MIGRATIONS_DIR.exists():\n        for migFile in MIGRATIONS_DIR.glob(\"*.json\"):\n            try:\n                with open(migFile) as f:\n                    customMig = json.load(f)\n                key = f\"{customMig['from_version']}->{customMig['to_version']}\"\n                migrations.append({\n                    \"key\": key,\n                    \"from\": customMig[\"from_version\"],\n                    \"to\": customMig[\"to_version\"],\n                    \"description\": customMig.get(\"description\", \"Custom migration\"),\n                    \"source\": str(migFile),\n                    \"change_count\": len(customMig.get(\"changes\", []))\n                })\n            except (json.JSONDecodeError, KeyError):\n                continue\n\n    return {\"migrations\": migrations}", "args": ["params"], "returns": "Dict[]", "moduleColor": "#00d4ff", "moduleName": "migrator_compute"}, {"id": "migrator_compute.plan_migration", "type": "function", "label": "plan_migration", "direction": "inbound", "parent": "migrator_compute", "line": 238, "endLine": 272, "signature": "(params) -> Dict[]", "docstring": "Plan the migration path from source to target version.", "source": "def plan_migration(params: Dict[str, Any]) -> Dict[str, Any]:\n    \"\"\"Plan the migration path from source to target version.\"\"\"\n    sourceVer = params.get(\"source_version\")\n    targetVer = params.get(\"target_version\")\n    availMigs = params.get(\"available_migrations\", [])\n\n    if not sourceVer:\n        return {\"plan\": [], \"error\": \"Source version not detected\"}\n    if not targetVer:\n        return {\"plan\": [], \"error\": \"Target version not specified\"}\n    if sourceVer == targetVer:\n        return {\"plan\": [], \"error\": None}\n\n    # Build migration graph\n    migGraph = {}\n    for mig in availMigs:\n        migGraph[mig[\"from\"]] = migGraph.get(mig[\"from\"], [])\n        migGraph[mig[\"from\"]].append(mig)\n\n    # Find path using BFS\n    queue = [(sourceVer, [])]\n    visited = {sourceVer}\n\n    while queue:\n        current, path = queue.pop(0)\n        if current == targetVer:\n            return {\"plan\": path, \"error\": None}\n\n        for mig in migGraph.get(current, []):\n            nextVer = mig[\"to\"]\n            if nextVer not in visited:\n                visited.add(nextVer)\n                queue.append((nextVer, path + [mig]))\n\n    return {\"plan\": [], \"error\": f\"No migration path from {sourceVer} to {targetVer}\"}", "args": ["params"], "returns": "Dict[]", "moduleColor": "#00d4ff", "moduleName": "migrator_compute"}, {"id": "migrator_compute.analyze_changes", "type": "function", "label": "analyze_changes", "direction": "inbound", "parent": "migrator_compute", "line": 275, "endLine": 302, "signature": "(params) -> Dict[]", "docstring": "Analyze what changes will be made during migration.", "source": "def analyze_changes(params: Dict[str, Any]) -> Dict[str, Any]:\n    \"\"\"Analyze what changes will be made during migration.\"\"\"\n    blueprint = params.get(\"blueprint\", {})\n    plan = params.get(\"migration_plan\", [])\n\n    if not plan:\n        return {\"changes\": []}\n\n    allChanges = []\n    tempBp = copy.deepcopy(blueprint)\n\n    for step in plan:\n        migKey = f\"{step['from']}->{step['to']}\"\n        migDef = _get_migration_definition(migKey, step.get(\"source\"))\n\n        if not migDef:\n            continue\n\n        for change in migDef.get(\"changes\", []):\n            analyzed = _analyze_single_change(tempBp, change)\n            if analyzed:\n                analyzed[\"migration\"] = migKey\n                allChanges.append(analyzed)\n\n        # Apply to temp for next step analysis\n        tempBp = _apply_changes(tempBp, migDef.get(\"changes\", []))\n\n    return {\"changes\": allChanges}", "args": ["params"], "returns": "Dict[]", "moduleColor": "#00d4ff", "moduleName": "migrator_compute"}, {"id": "migrator_compute.apply_migration", "type": "function", "label": "apply_migration", "direction": "inbound", "parent": "migrator_compute", "line": 450, "endLine": 479, "signature": "(params) -> Dict[]", "docstring": "Apply the full migration plan to the blueprint.", "source": "def apply_migration(params: Dict[str, Any]) -> Dict[str, Any]:\n    \"\"\"Apply the full migration plan to the blueprint.\"\"\"\n    blueprint = params.get(\"blueprint\", {})\n    plan = params.get(\"migration_plan\", [])\n\n    if not blueprint:\n        return {\"blueprint\": None, \"error\": \"No blueprint provided\"}\n\n    if not plan:\n        return {\"blueprint\": blueprint, \"error\": None}\n\n    migrated = copy.deepcopy(blueprint)\n\n    for step in plan:\n        migKey = f\"{step['from']}->{step['to']}\"\n        migDef = _get_migration_definition(migKey, step.get(\"source\"))\n\n        if not migDef:\n            return {\"blueprint\": None,\n                    \"error\": f\"Migration definition not found: {migKey}\"}\n\n        try:\n            migrated = _apply_changes(migrated, migDef.get(\"changes\", []))\n            # Update schema version\n            migrated[\"$schema\"] = step[\"to\"]\n        except Exception as e:\n            return {\"blueprint\": None,\n                    \"error\": f\"Migration failed at {migKey}: {str(e)}\"}\n\n    return {\"blueprint\": migrated, \"error\": None}", "args": ["params"], "returns": "Dict[]", "moduleColor": "#00d4ff", "moduleName": "migrator_compute"}, {"id": "migrator_compute.dry_run", "type": "function", "label": "dry_run", "direction": "inbound", "parent": "migrator_compute", "line": 661, "endLine": 677, "signature": "(params) -> Dict[]", "docstring": "Preview migration without applying changes permanently.", "source": "def dry_run(params: Dict[str, Any]) -> Dict[str, Any]:\n    \"\"\"Preview migration without applying changes permanently.\"\"\"\n    blueprint = params.get(\"blueprint\", {})\n    plan = params.get(\"migration_plan\", [])\n\n    # Analyze changes\n    analysis = analyze_changes({\"blueprint\": blueprint, \"migration_plan\": plan})\n    changes = analysis.get(\"changes\", [])\n\n    # Apply to a copy for preview\n    result = apply_migration({\"blueprint\": blueprint, \"migration_plan\": plan})\n    previewBp = result.get(\"blueprint\")\n\n    return {\n        \"changes\": changes,\n        \"preview_blueprint\": previewBp\n    }", "args": ["params"], "returns": "Dict[]", "moduleColor": "#00d4ff", "moduleName": "migrator_compute"}, {"id": "migrator_compute.validate_blueprint", "type": "function", "label": "validate_blueprint", "direction": "inbound", "parent": "migrator_compute", "line": 684, "endLine": 777, "signature": "(params) -> Dict[]", "docstring": "Validate a blueprint against target schema version.", "source": "def validate_blueprint(params: Dict[str, Any]) -> Dict[str, Any]:\n    \"\"\"Validate a blueprint against target schema version.\"\"\"\n    blueprint = params.get(\"blueprint\", {})\n    targetVer = params.get(\"target_version\", LATEST_VERSION)\n\n    if not blueprint:\n        return {\"result\": {\"valid\": False, \"errors\": [\"No blueprint\"]}}\n\n    errors = []\n    warnings = []\n\n    # Required fields check\n    required = [\"$schema\", \"id\", \"name\", \"version\", \"states\", \"transitions\",\n                \"entry_state\", \"terminal_states\"]\n\n    for field in required:\n        if field not in blueprint:\n            errors.append(f\"Missing required field: {field}\")\n\n    # Schema version check\n    schema = blueprint.get(\"$schema\")\n    if schema != targetVer:\n        warnings.append(f\"Schema version mismatch: {schema} vs {targetVer}\")\n\n    # States validation\n    states = blueprint.get(\"states\", {})\n    entryState = blueprint.get(\"entry_state\")\n    terminalStates = blueprint.get(\"terminal_states\", [])\n\n    if entryState and entryState not in states:\n        errors.append(f\"Entry state '{entryState}' not in states\")\n\n    if isinstance(terminalStates, list):\n        for ts in terminalStates:\n            if ts not in states:\n                errors.append(f\"Terminal state '{ts}' not in states\")\n    elif isinstance(terminalStates, str):\n        errors.append(\"terminal_states should be array, not string\")\n\n    # Transitions validation\n    transitions = blueprint.get(\"transitions\", [])\n    if not isinstance(transitions, list):\n        errors.append(\"transitions should be an array\")\n    else:\n        for i, t in enumerate(transitions):\n            # Check required transition fields\n            if \"id\" not in t:\n                errors.append(f\"Transition {i} missing 'id'\")\n            if \"from\" not in t:\n                errors.append(f\"Transition {i} missing 'from'\")\n            if \"to\" not in t:\n                errors.append(f\"Transition {i} missing 'to'\")\n            if \"on_event\" not in t:\n                errors.append(f\"Transition {i} missing 'on_event'\")\n\n            # Check state references\n            fromState = t.get(\"from\")\n            toState = t.get(\"to\")\n            if fromState != \"*\" and fromState not in states:\n                errors.append(f\"Transition {t.get('id', i)}: \"\n                             f\"unknown from state '{fromState}'\")\n            if toState != \"*\" and toState not in states:\n                errors.append(f\"Transition {t.get('id', i)}: \"\n                             f\"unknown to state '{toState}'\")\n\n            # v0.1.2 check: gates should be array\n            if targetVer == \"lpp/v0.1.2\":\n                gates = t.get(\"gates\")\n                if gates is not None and not isinstance(gates, list):\n                    errors.append(f\"Transition {t.get('id', i)}: \"\n                                 \"gates should be array\")\n\n    # Gates validation\n    gates = blueprint.get(\"gates\", {})\n    if not isinstance(gates, dict):\n        errors.append(\"gates should be an object\")\n\n    # Actions validation\n    actions = blueprint.get(\"actions\", {})\n    if not isinstance(actions, dict):\n        errors.append(\"actions should be an object\")\n\n    # v0.1.2 specific: display field\n    if targetVer == \"lpp/v0.1.2\":\n        if \"display\" not in blueprint:\n            warnings.append(\"Missing optional 'display' field for v0.1.2\")\n\n    result = {\n        \"valid\": len(errors) == 0,\n        \"errors\": errors,\n        \"warnings\": warnings\n    }\n\n    return {\"result\": result}", "args": ["params"], "returns": "Dict[]", "moduleColor": "#00d4ff", "moduleName": "migrator_compute"}, {"id": "migrator_compute.generate_report", "type": "function", "label": "generate_report", "direction": "inbound", "parent": "migrator_compute", "line": 784, "endLine": 875, "signature": "(params) -> Dict[]", "docstring": "Generate a migration report.", "source": "def generate_report(params: Dict[str, Any]) -> Dict[str, Any]:\n    \"\"\"Generate a migration report.\"\"\"\n    bpPath = params.get(\"blueprint_path\", \"unknown\")\n    sourceVer = params.get(\"source_version\", \"unknown\")\n    targetVer = params.get(\"target_version\", \"unknown\")\n    plan = params.get(\"migration_plan\", [])\n    changes = params.get(\"migration_changes\", [])\n    validation = params.get(\"validation_result\", {})\n    dryRun = params.get(\"dry_run_mode\", False)\n\n    lines = []\n    lines.append(\"=\" * 70)\n    lines.append(\"  L++ Schema Migration Report\")\n    lines.append(\"=\" * 70)\n    lines.append(\"\")\n    lines.append(f\"  Blueprint: {bpPath}\")\n    lines.append(f\"  Mode: {'DRY RUN (preview only)' if dryRun else 'LIVE'}\")\n    lines.append(\"\")\n    lines.append(f\"  Source Version: {sourceVer}\")\n    lines.append(f\"  Target Version: {targetVer}\")\n    lines.append(\"\")\n\n    # Migration Plan\n    lines.append(\"-\" * 70)\n    lines.append(\"  MIGRATION PLAN\")\n    lines.append(\"-\" * 70)\n\n    if not plan:\n        if sourceVer == targetVer:\n            lines.append(\"  No migration needed - already at target version\")\n        else:\n            lines.append(\"  No migration path found\")\n    else:\n        for i, step in enumerate(plan, 1):\n            lines.append(f\"  Step {i}: {step['from']} -> {step['to']}\")\n            lines.append(f\"          {step.get('description', 'No description')}\")\n    lines.append(\"\")\n\n    # Changes\n    if changes:\n        lines.append(\"-\" * 70)\n        lines.append(\"  CHANGES\")\n        lines.append(\"-\" * 70)\n\n        for change in changes:\n            chType = change.get(\"type\", \"unknown\")\n            desc = change.get(\"description\", \"\")\n            count = change.get(\"affected_count\", 0)\n            mig = change.get(\"migration\", \"\")\n            lines.append(f\"  [{chType.upper()}] {desc}\")\n            if mig:\n                lines.append(f\"          (migration: {mig})\")\n        lines.append(\"\")\n\n    # Validation Results\n    if validation:\n        lines.append(\"-\" * 70)\n        lines.append(\"  VALIDATION\")\n        lines.append(\"-\" * 70)\n\n        if validation.get(\"valid\"):\n            lines.append(\"  Status: PASSED\")\n        else:\n            lines.append(\"  Status: FAILED\")\n\n        errors = validation.get(\"errors\", [])\n        if errors:\n            lines.append(\"  Errors:\")\n            for err in errors:\n                lines.append(f\"    - {err}\")\n\n        warnings = validation.get(\"warnings\", [])\n        if warnings:\n            lines.append(\"  Warnings:\")\n            for warn in warnings:\n                lines.append(f\"    - {warn}\")\n    lines.append(\"\")\n\n    # Summary\n    lines.append(\"-\" * 70)\n    lines.append(\"  SUMMARY\")\n    lines.append(\"-\" * 70)\n    lines.append(f\"  Migration Steps: {len(plan)}\")\n    lines.append(f\"  Total Changes: {len(changes)}\")\n    if validation:\n        lines.append(f\"  Validation: {'PASSED' if validation.get('valid') else 'FAILED'}\")\n    if dryRun:\n        lines.append(\"  Note: This was a dry run. No changes were written.\")\n    lines.append(\"\")\n    lines.append(\"=\" * 70)\n\n    return {\"report\": \"\\n\".join(lines)}", "args": ["params"], "returns": "Dict[]", "moduleColor": "#00d4ff", "moduleName": "migrator_compute"}, {"id": "migrator_compute.export_migrated", "type": "function", "label": "export_migrated", "direction": "inbound", "parent": "migrator_compute", "line": 882, "endLine": 901, "signature": "(params) -> Dict[]", "docstring": "Export the migrated blueprint to a file.", "source": "def export_migrated(params: Dict[str, Any]) -> Dict[str, Any]:\n    \"\"\"Export the migrated blueprint to a file.\"\"\"\n    blueprint = params.get(\"blueprint\")\n    path = params.get(\"path\")\n\n    if not blueprint:\n        return {\"error\": \"No migrated blueprint to export\"}\n    if not path:\n        return {\"error\": \"No export path specified\"}\n\n    try:\n        outPath = Path(path)\n        outPath.parent.mkdir(parents=True, exist_ok=True)\n\n        with open(outPath, \"w\") as f:\n            json.dump(blueprint, f, indent=2)\n\n        return {\"error\": None}\n    except Ex [])\n        })\n\n        if migRes.get(\"error\"):\n            result[\"status\"] = \"error\"\n            result[\"message\"] = migRes[\"error\"]\n            results.append(result)\n            continue\n\n        # Validate\n        valRes = validate_blueprint({\n            \"blueprint\": migRes[\"blueprint\"],\n            \"target_version\": targetVer\n        })\n\n        if not valRes.get(\"result\", {}).get(\"valid\"):\n            result[\"status\"] = \"warning\"\n            result[\"message\"] = \"Migration complete with validation warnings\"\n            result[\"validation\"] = valRes[\"result\"]\n        else:\n            result[\"status\"] = \"success\"\n            result[\"message\"] = f\"Migrated from {sourceVer} to {targetVer}\"\n\n        # Export (same path, backup original)\n        backupPath = path + \".bak\"\n        try:\n            import shutil\n            shutil.copy(path, backupPath)\n        except Exception:\n            pass\n\n        exportRes = export_migrated({\n            \"blueprint\": migRes[\"blueprint\"],\n            \"path\": path\n        })\n\n        if exportRes.get(\"error\"):\n            result[\"status\"] = \"error\"\n            result[\"message\"] = exportRes[\"error\"]\n\n        results.append(result)\n\n    return {\"results\": results}", "args": ["params"], "returns": "Dict[]", "moduleColor": "#00d4ff", "moduleName": "migrator_compute"}, {"id": "migrator_compute.clear_migration", "type": "function", "label": "clear_migration", "direction": "inbound", "parent": "migrator_compute", "line": 1004, "endLine": 1012, "signature": "(params) -> Dict[]", "docstring": "Clear migration state.", "source": "def clear_migration(params: Dict[str, Any]) -> Dict[str, Any]:\n    \"\"\"Clear migration state.\"\"\"\n    return {\n        \"plan\": None,\n        \"changes\": None,\n        \"blueprint\": None,\n        \"validation\": None,\n        \"report\": None\n    }", "args": ["params"], "returns": "Dict[]", "modu const edges = [{"from": "migrator_compute.dry_run", "to": "migrator_compute.analyze_changes", "type": "internal", "line": 667}, {"from": "migrator_compute.dry_run", "to": "migrator_compute.apply_migration", "type": "internal", "line": 671}, {"from": "migrator_compute.batch_migrate", "to": "migrator_compute.load_blueprint", "type": "internal", "line": 919}, {"from": "migrator_compute.batch_migrate", "to": "migrator_compute.detect_version", "type": "internal", "line": 929}, {"from": "migrator_compute.batch_migrate", "to": "migrator_compute.list_migrations", "type": "internal", "line": 939}, {"from": "migrator_compute.batch_migrate", "to": "migrator_compute.plan_migration", "type": "internal", "line": 940}, {"from": "migrator_compute.batch_migrate", "to": "migrator_compute.apply_migration", "type": "internal", "line": 953}, {"from": "migrator_compute.batch_migrate", "to": "migrator_compute.validate_blueprint", "type": "internal", "line": 965}, {"from": "migrator_compute.batch_migrate", "to": "migrator_compute.export_migrated", "type": "internal", "line": 986}, {"from": "migrator_compute", "to": "pathlib", "type": "external", "category": "stdlib", "line": 24}, {"from": "migrator_compute.load_blueprint", "to": "pathlib", "type": "external", "category": "stdlib", "line": 122}, {"from": "migrator_compute.load_blueprint", "to": "json", "type": "external", "category": "stdlib", "line": 128}, {"from": "migrator_compute.list_migrations", "to": "json", "type": "external", "category": "stdlib", "line": 222}, {"from": "migrator_compute.analyze_changes", "to": "copy", "type": "external", "category": "stdlib", "line": 284}, {"from": "migrator_compute._get_migration_definition", "to": "json", "type": "external", "category": "stdlib", "line": 316}, {"from": "migrator_compute.apply_migration", "to": "copy", "type": "external", "category": "stdlib", "line": 461}, {"from": "migrator_compute._apply_changes", "to": "copy", "type": "external", "category": "stdlib", "line": 485}, {"from": "migrator_compute._apply_add_field", "to": "copy", "type": "external", "category": "stdlib", "line": 551}, {"from": "migrator_compute._apply_add_field", "to": "copy", "type": "external", "category": "stdlib", "line": 553}, {"from": "migrator_compute._apply_transform", "to": "re", "type": "external", "category": "stdlib", "line": 653}, {"from": "migrator_compute.export_migrated", "to": "pathlib", "type": "external", "category": "stdlib", "line": 893}, {"from": "migrator_compute.export_migrated", "to": "json", "type": "external", "category": "stdlib", "line": 897}, {"from": "migrator_compute.batch_migrate", "to": "shutil", "type": "external", "category": "stdlib", "line": 982}];
const moduleColors = {"migrator_compute": "#00d4ff"};

// Edge type visibility
const edgeVisibility = { internal: true, external: true, local: true };
let currentLayout = 'force';

// Create node lookup
const nodeById = {};
nodes.forEach(n => nodeById[n.id] = n);

// Setup SVG
const container = document.getElementById('graph');
const width = container.clientWidth;
const height = container.clientHeight || 600;

const svg = d3.select("svg").attr("viewBox", [0, 0, width, height]);
const g = svg.append("g");

// Zoom behavior
const zoom = d3.zoom()
    .scaleExtent([0.1, 4])
    .filter(e => !e.target.closest('.node'))
    .on("zoom", e => g.attr("transform", e.transform));
svg.call(zoom);

// Arrow markers
const defs = svg.append("defs");
["internal", "external", "local"].forEach(type => {
    const color = type === "internal" ? "#4ecdc4" : type === "external" ? "#f39c12" : "#9b59b6";
    defs.append("marker")
        .attr("id", `arrow-${type}`)
        .attr("viewBox", "0 -5 10 10")
        .attr("refX", 20)
        .attr("refY", 0)
        .attr("markerWidth", 6)
        .attr("markerHeight", 6)
        .attr("orient", "auto")
        .append("path")
        .attr("d", "M0,-4L10,0L0,4")
        .attr("fill", color);
});

// Build module legend
const legendDiv = document.getElementById('module-legend');
Object.entries(moduleColors).forEach(([mod, color]) => {
    const item = document.createElement('div');
    item.className = 'module-item';
    item.innerHTML = `<div class="module-dot" style="background:${color}"></div><span class="module-name">${mod}</span>`;
    item.onclick = () => highlightModule(mod);
    legendDiv.appendChild(item);
});

// Process edges - resolve node references
const processedEdges = edges.map(e => ({
    ...e,
    source: nodeById[e.from] || { id: e.from, x: 0, y: 0 },
    target: nodeById[e.to] || { id: e.to, x: 0, y: 0 }
})).filter(e => e.source && e.target);

// Force simulation
const simulation = d3.forceSimulation(nodes)
    .force("link", d3.forceLink(processedEdges).id(d => d.id).distance(80).strength(0.5))
    .force("charge", d3.forceManyBody().strength(-300))
    .force("center", d3.forceCenter(width / 2, height / 2))
    .force("collision", d3.forceCollide().radius(40));

// Draw edges
const edge = g.append("g").selectAll("path")
    .data(processedEdges)
    .join("path")
    .attr("class", d => `edge edge-${d.type || 'internal'}`)
    .attr("marker-end", d => `url(#arrow-${d.type || 'internal'})`);

// Node size based on type
function nodeSize(d) {
    if (d.type === 'module') return { w: 120, h: 40 };
    if (d.type === 'function' || d.type === 'async_function') return { w: 100, h: 30 };
    if (d.type === 'class') return { w: 110, h: 35 };
    return { w: 80, h: 25 };  // dependency
}

// Draw nodes
const node = g.append("g").selectAll("g")
    .data(nodes)
    .join("g")
    .attr("class", "node")
    .call(d3.drag()
        .on("start", dragStart)
        .on("drag", dragging)
        .on("end", dragEnd));

node.append("rect")
    .attr("class", d => `node-${d.type === 'dependency' ? 'dependency' : d.type === 'module' ? 'module' : 'function'}`)
    .attr("width", d => nodeSize(d).w)
    .attr("height", d => nodeSize(d).h)
    .attr("x", d => -nodeSize(d).w / 2)
    .attr("y", d => -nodeSize(d).h / 2)
    .attr("rx", 6)
    .attr("stroke", d => d.moduleColor || "#666");

node.append("text")
    .attr("class", "node-label")
    .attr("text-anchor", "middle")
    .attr("dy", d => d.signature ? -3 : 4)
    .text(d => d.label || d.id);

node.filter(d => d.signature).append("text")
    .attr("class", "node-sublabel")
    .attr("text-anchor", "middle")
    .attr("dy", 10)
    .text(d => d.signature.length > 20 ? d.signature.slice(0, 18) + ".." : d.signature);

// Tooltip
const tooltip = d3.select("#tooltip");
node.on("mouseover", (e, d) => {
    let html = `<b>${d.label || d.id}</b>`;
    if (d.type) html += `<br><span style="color:#888">${d.type}</span>`;
    if (d.signature) html += `<br><code>${d.signature}</code>`;
    if (d.direction) html += `<br>Direction: ${d.direction}`;
    tooltip.style("display", "block").html(html);
})
.on("mousemove", e => {
    tooltip.style("left", (e.pageX + 15) + "px").style("top", (e.pageY - 10) + "px");
})
.on("mouseout", () => tooltip.style("display", "none"));

// Click to select
node.on("click", (e, d) => {
    e.stopPropagation();
    selectNode(d);
});

svg.on("click", () => clearSelection());

// Update positions
simulation.on("tick", () => {
    edge.attr("d", d => {
        if (!d.source || !d.target) return "";
        const dx = d.target.x - d.source.x;
        const dy = d.target.y - d.source.y;
        const dr = Math.sqrt(dx * dx + dy * dy) * 1.5;
        return `M${d.source.x},${d.source.y}A${dr},${dr} 0 0,1 ${d.target.x},${d.target.y}`;
    });
    node.attr("transform", d => `translate(${d.x},${d.y})`);
});

// Drag functions
function dragStart(e, d) {
    if (!e.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
}
function dragging(e, d) {
    d.fx = e.x;
    d.fy = e.y;
}
function dragEnd(e, d) {
    if (!e.active) simulation.alphaTarget(0);
    d.fx = null;
    d.fy = null;
}

// Selection functions
let selectedNode = null;

function selectNode(d) {
    selectedNode = d;
    
    // Highlight node
    node.classed("dim", n => n.id !== d.id && !isConnected(d, n));
    node.select("rect").attr("stroke-width", n => n.id === d.id ? 4 : 2);
    
    // Highlight edges
    edge.classed("dim", e => e.source.id !== d.id && e.target.id !== d.id);
    edge.classed("highlight", e => e.source.id === d.id || e.target.id === d.id);
    
    // Update info panel
    updateNodeInfo(d);
    updateEdgeList(d);
}

function clearSelection() {
    selectedNode = null;
    node.classed("dim", false);
    node.select("rect").attr("stroke-width", 2);
    edge.classed("dim", false).classed("highlight", false);
    document.getElementById('node-info').innerHTML = 'Click a node to see details';
    document.getElementById('edge-list').innerHTML = '';
}

function isConnected(a, b) {
    return processedEdges.some(e => 
        (e.source.id === a.id && e.target.id === b.id) ||
        (e.source.id === b.id && e.target.id === a.id)
    );
}

function updateNodeInfo(d) {
    let html = `<div class="metric"><span class="info-label">ID:</span><span class="info-value">${d.id}</span></div>`;
    html += `<div class="metric"><span class="info-label">Type:</span><span class="info-value">${d.type}</span></div>`;
    if (d.moduleName) html += `<div class="metric"><span class="info-label">Module:</span><span class="info-value">${d.moduleName}</span></div>`;
    if (d.line) html += `<div class="metric"><span class="info-label">Line:</span><span class="info-value">${d.line}${d.endLine ? '-' + d.endLine : ''}</span></div>`;
    if (d.signature) html += `<div class="metric"><span class="info-label">Signature:</span><span class="info-value" style="font-family:monospace">${d.signature}</span></div>`;
    if (d.direction) html += `<div class="metric"><span class="info-label">Direction:</span><span class="info-value">${d.direction}</span></div>`;
    if (d.category) html += `<div class="metric"><span class="info-label">Category:</span><span class="info-value">${d.category}</span></div>`;

    if (d.metrics) {
        html += `<div style="margin-top:10px"><b>Coupling Metrics</b></div>`;
        html += `<div class="metric"><span class="info-label">Fan-In:</span><span class="info-value">${d.metrics.fanIn}</span></div>`;
        html += `<div class="metric"><span class="info-label">Fan-Out:</span><span class="info-value">${d.metrics.fanOut}</span></div>`;
        html += `<div class="metric"><span class="info-label">Instability:</span><span class="info-value">${(d.metrics.instability * 100).toFixed(1)}%</span></div>`;
        html += `<div class="metric-bar"><div class="metric-fill" style="width:${d.metrics.instability * 100}%;background:${d.metrics.instability > 0.5 ? '#ff6b6b' : '#4ecdc4'}"></div></div>`;
        html += `<div class="metric"><span class="info-label">Internal Edges:</span><span class="info-value">${d.metrics.internalEdges}</span></div>`;
    }

    document.getElementById('node-info').innerHTML = html;

    // Update source code panel
    updateSourcePanel(d);
}

function escapeHtml(str) {
    if (!str) return '';
    return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
}

function updateSourcePanel(d) {
    const panel = document.getElementById('source-content');

    if (d.source) {
        let sourceHtml = '';
        if (d.docstring) {
            sourceHtml += `<div class="docstring" style="margin-bottom:8px;padding:5px;background:#1a1a2a;border-radius:3px">${escapeHtml(d.docstring)}</div>`;
        }
        sourceHtml += `<div class="source-code">${escapeHtml(d.source)}</div>`;
        panel.innerHTML = sourceHtml;
    } else if (d.type === 'module') {
        panel.innerHTML = `<div style="color:#888;font-size:11px">Module: ${d.label}<br>Click a function to view its source code.</div>`;
    } else if (d.type === 'dependency') {
        panel.innerHTML = `<div style="color:#888;font-size:11px">External dependency: ${d.label}<br>Category: ${d.category || 'unknown'}</div>`;
    } else {
        panel.innerHTML = `<div style="color:#666;font-size:11px">No source available for this node</div>`;
    }
}

function updateEdgeList(d) {
    const outgoing = processedEdges.filter(e => e.source.id === d.id);
    const incoming = processedEdges.filter(e => e.target.id === d.id);
    
    let html = '';
    if (outgoing.length) {
        html += '<div style="color:#4ecdc4;font-weight:bold;margin-bottom:5px">Outgoing →</div>';
        outgoing.forEach(e => {
            html += `<div class="edge-item">→ <span class="to">${e.target.id || e.to}</span> <span class="type">[${e.type}]</span></div>`;
        });
    }
    if (incoming.length) {
        html += '<div style="color:#f39c12;font-weight:bold;margin:10px 0 5px 0">← Incoming</div>';
        incoming.forEach(e => {
            html += `<div class="edge-item">← <span class="from">${e.source.id || e.from}</span> <span class="type">[${e.type}]</span></div>`;
        });
    }
    if (!outgoing.length && !incoming.length) {
        html = '<div style="color:#666">No connections</div>';
    }
    
    document.getElementById('edge-list').innerHTML = html;
}

function highlightModule(modName) {
    node.classed("dim", n => n.moduleName !== modName && n.type !== 'dependency');
    edge.classed("dim", e => {
        const srcMod = nodeById[e.source.id]?.moduleName;
        const tgtMod = nodeById[e.target.id]?.moduleName;
        return srcMod !== modName && tgtMod !== modName;
    });
}

// Layout functions
function toggleLayout(layout) {
    currentLayout = layout;
    document.querySelectorAll('.controls button').forEach(b => {
        if (b.id.startsWith('btn-') && ['force', 'horizontal', 'vertical'].includes(b.id.replace('btn-', ''))) {
            b.classList.toggle('active', b.id === `btn-${layout}`);
        }
    });
    
    if (layout === 'force') {
        simulation.alpha(1).restart();
    } else {
        simulation.stop();
        layoutNodes(layout);
    }
}

function layoutNodes(layout) {
    const modules = [...new Set(nodes.filter(n => n.type === 'module').map(n => n.id))];
    const padding = 50;
    
    if (layout === 'horizontal') {
        // Group by module, spread horizontally
        modules.forEach((mod, mi) => {
            const modNodes = nodes.filter(n => n.moduleName === mod || n.id === mod);
            const x = padding + mi * (width - padding * 2) / Math.max(modules.length - 1, 1);
            modNodes.forEach((n, ni) => {
                n.x = x;
                n.y = padding + ni * 50;
            });
        });
        // Dependencies on the right
        const deps = nodes.filter(n => n.type === 'dependency');
        deps.forEach((n, i) => {
            n.x = width - padding;
            n.y = padding + i * 40;
        });
    } else if (layout === 'vertical') {
        // Modules at top, functions below, dependencies at bottom
        const modNodes = nodes.filter(n => n.type === 'module');
        const funcNodes = nodes.filter(n => n.type === 'function' || n.type === 'async_function' || n.type === 'class');
        const depNodes = nodes.filter(n => n.type === 'dependency');
        
        modNodes.forEach((n, i) => {
            n.x = padding + i * 150;
            n.y = padding;
        });
        funcNodes.forEach((n, i) => {
            n.x = padding + (i % 6) * 130;
            n.y = 120 + Math.floor(i / 6) * 60;
        });
        depNodes.forEach((n, i) => {
            n.x = padding + (i % 8) * 100;
            n.y = height - padding - 50;
        });
    }
    
    // Update positions
    node.transition().duration(500).attr("transform", d => `translate(${d.x},${d.y})`);
    edge.transition().duration(500).attr("d", d => {
        if (!d.source || !d.target) return "";
        const dx = d.target.x - d.source.x;
        const dy = d.target.y - d.source.y;
        const dr = Math.sqrt(dx * dx + dy * dy) * 1.5;
        return `M${d.source.x},${d.source.y}A${dr},${dr} 0 0,1 ${d.target.x},${d.target.y}`;
    });
}

// Edge type toggle
function toggleEdgeType(type) {
    edgeVisibility[type] = !edgeVisibility[type];
    document.getElementById(`btn-${type}`).classList.toggle('active', edgeVisibility[type]);
    edge.style("display", d => edgeVisibility[d.type || 'internal'] ? null : "none");
}

// View controls
function resetView() {
    svg.transition().duration(500).call(zoom.transform, d3.zoomIdentity);
}

function fitToView() {
    const bounds = g.node().getBBox();
    const scale = Math.min(width / bounds.width, height / bounds.height) * 0.9;
    const tx = (width - bounds.width * scale) / 2 - bounds.x * scale;
    const ty = (height - bounds.height * scale) / 2 - bounds.y * scale;
    svg.transition().duration(500).call(zoom.transform, d3.zoomIdentity.translate(tx, ty).scale(scale));
}

// Initial fit
setTimeout(fitToView, 1000);
</script>
</body>
</html>
